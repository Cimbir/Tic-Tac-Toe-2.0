<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="player-infos">
        <div id="player-1" class="player-info">
            <h3>X</h3>
            <h3 id="p1-name" class="player-name">player 1 name</h3>
            <hr>
            <h3 id="p1-score" class="player-score">player 1 score</h3>
        </div>
        <div id="winning-display">
            <h2 id="winning-h3"></h2>
            <h3 id="current-player-display"></h3>
        </div>
        <div id="player-2" class="player-info">
            <h3>O</h3>
            <h3 id="p2-name" class="player-name">player 2 name</h3>
            <hr>
            <h3 id="p2-score" class="player-score">player 2 score</h3>
        </div>
    </section>

    <main>
        <table>
            <tr>
                <td class="table-cell" id="1"></td>
                <td class="table-cell" id="2"></td>
                <td class="table-cell" id="3"></td>
            </tr>
            <tr>
                <td class="table-cell" id="4"></td>
                <td class="table-cell" id="5"></td>
                <td class="table-cell" id="6"></td>
            </tr>
            <tr>
                <td class="table-cell" id="7"></td>
                <td class="table-cell" id="8"></td>
                <td class="table-cell" id="9"></td>
            </tr>
        </table>
    </main>

    <br>
    <br>
    <br>

    <section id="player-form">
        <input id="player-1-name" class="player-input" placeholder="player 1 name (X)" required><br>
        <input id="player-2-name" class="player-input" placeholder="player 2 name (O)" required><br>
        <button id="enter-player-info">Enter Names and start the game</button>
    </section>

    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
